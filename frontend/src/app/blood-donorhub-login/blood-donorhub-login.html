<div class="main-wrapper container-fluid m-0 p-0 horizontal-scroll-hide">
    <div class="row">
        <div class="col-12">
            <mat-toolbar class="app-header">
                <div class="header-parent">
                    <div class="sub-head1">
                      Blood DonorHub  <mat-icon class="f-31 blood-color">water_drop</mat-icon>
                    </div>
                </div>        
              </mat-toolbar>
        </div>
        
    </div>
   

    <div class="row mt-5">
       <div class="col-sm-4 offset-4 mt-5">
        <mat-card >
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <p>
                        <mat-form-field>
                        <input type="email" matInput placeholder="Username" formControlName="email"/>
                    
                        <mat-error class="form-text text-muted" 
                            *ngIf="form['email'].touched && form['email'].errors && form['email'].errors['required']">
                                Please enter username!
                            </mat-error>
                    
                            <mat-error class="form-text text-muted" 
                            *ngIf="form['email'].touched && form['email'].errors && form['email'].errors['email']">
                                Please enter valid email used while registering!
                            </mat-error>
                        </mat-form-field>
                    </p>
                    
                    <p>
                        <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                        <mat-error class="form-text text-muted" 
                            *ngIf="form['password'].touched && form['password'].errors && form['password'].errors['required']">
                                Please enter password!
                            </mat-error>
                        </mat-form-field>
                    </p>
                
                    <div class="button">
                        <button mat-raised-button class="mr-2" color="primary" (click)="back()" mat-button>Back</button>
                        <button mat-raised-button class="search-btn mr-2" color="primary" [disabled]="!loginForm.valid" type="submit" mat-button>Login</button>
                    </div>
                
                </form>
            </mat-card-content>
        </mat-card>
       </div>
            
      
        
    </div>
</div>
